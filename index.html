<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopping List App with jQuery</title>
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/shopapp.js"></script>
</head>
<body>
<div class="right-side"> </div>
<div class="left-side"> </div>
<div class="middle-section">
<div class="logo"> <img src="images/shopping-basket-icon.jpg" alt="Shopping cart logo" id="image" height="115" width="153"/>
<h1>Shopping List</h1>
<h2>Add the items you need below</h2>
 <h2>Check items off once you've got them.</h2>
  <h2>Delete items when you've finished!</h2>
</div>
<div class="main-section">

<div class="input-area">
<input type="text" id="enterItem" placeholder="enter your shopping items here">
<input type="submit" id="addItem" value="+">
</div>
<div class="line"> </div>

<div class="summary">
<div class="items">
<ul id="showItem">
</ul>
</div>
</div>


</body>
</html>
